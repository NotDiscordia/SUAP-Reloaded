<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Alta Unidad de Aprendizaje</title>
    <style>
        body {
            background: linear-gradient(to right, #165f31, #2e7d46);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 320px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 2px solid #c4821a;
            background-color: white;
            color: black;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #c4821a;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="resources/uabcl.png" alt="UABC"/>
        <h2>Alta Unidad de Aprendizaje</h2>
        <form action="procesarAltaUnidad.xhtml" method="post">
            <input type="text" name="clave" placeholder="Clave" required="required"/>
            <input type="text" name="nombre" placeholder="Nombre" required="required"/>
            <input type="number" name="horas_clase" placeholder="Horas de Clase" min="0" required="required"/>
            <input type="number" name="horas_laboratorio" placeholder="Horas de Laboratorio" min="0" required="required"/>
            <input type="number" name="horas_taller" placeholder="Horas de Taller" min="0" required="required"/>
            <button type="submit">Guardar</button>
            <button type="button" onclick="window.location.href='MenuPrin.xhtml'">Volver</button>
        </form>
    </div>
</body>
</html>

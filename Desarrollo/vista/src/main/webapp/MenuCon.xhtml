<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Menú Consultas</title>
    <style>
        body {
            background: linear-gradient(to right, #165f31, #2e7d46);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        form button {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 2px solid #c4821a;
            background-color: white;
            color: black;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        form button:hover {
            background-color: #c4821a;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="uabc.png" alt="UABC"/>
        <form>
            <button type="button" onclick="window.location.href='Asignación.xhtml'">Asigna</button>
            <button type="button" onclick="window.location.href='Consulta.xhtml'">Consulta</button>
            <button type="button" onclick="window.location.href='Modificar.xhtml'">Modifica</button>
            <button type="button" onclick="window.location.href='Eliminar.xhtml'">Elimina</button>
            <button type="button" onclick="window.location.href='MenuPrin.xhtml'">Volver al menu principal</button>
        </form>
    </div>
</body>
</html>

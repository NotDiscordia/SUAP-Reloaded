<!DOCTYPE html>
<html lang="es" xmlns:h="http://java.sun.com/jsf/html">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Eliminar Profesor</title>
    <style>
        body {
            background: linear-gradient(to right, #165f31, #2e7d46);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background: #b67d2e;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="resources/uabcl.png" alt="UABC"/>
        
        <h:form>
            <h:outputLabel for="numeroProfesor" value="Número de Profesor" />
            <h:inputText id="numeroProfesor" value="#{profesorUI.profesorId}" 
                         required="true" requiredMessage="El número es obligatorio"/>
            
            <h:commandButton value="Eliminar" action="#{profesorUI.eliminarProfesor}" 
                             styleClass="btn" onclick="return confirm('¿Está seguro de eliminar este profesor?')"/>
            
            <h:commandButton value="Volver" action="MenuPrin" immediate="true" 
                             styleClass="btn"/>
        </h:form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Asignación de Unidades</title>
    <style>
        body {
            background: linear-gradient(to right, #165f31, #2e7d46);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: relative;
        }
        .logo {
            width: 100px;
            position: absolute;
            top: 10px;
            right: 20px;
        }
        h2 {
            margin-bottom: 16px;
        }
        input, button {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background: #b67d2e;
            color: white;
            border: none;
            cursor: pointer;
        }
        .list {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Asignar Unidades <img class="logo" src="uabc.png" alt="UABC"/></h2>
        <label for="profesor">Profesor:</label>
        <input type="text" id="profesor" placeholder="Nombre del profesor"/>
        <button class="btn" onclick="asignarUnidad()">Asignación</button>
        
        <div class="list">
            <h3>Unidades de aprendizaje</h3>
            <input type="text" id="unidad" placeholder="Agregar unidad"/>
            <button class="btn" onclick="agregarUnidad()">+</button>
            <ul id="lista"></ul>
        </div>
    </div>
</body>
</html>
